<h2 mat-dialog-title>Game cancel</h2>
<mat-dialog-content>
  All your progress so far will be lost. Do you really want to cancel the game?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
